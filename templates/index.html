<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreeMart - Discover, Buy & Sell Trees</title>
    <meta name="description" content="The best marketplace for trees. Buy & sell trees with ease at TreeMart.">
    <meta name="keywords" content="trees, buy trees, sell trees, tree marketplace, TreeMart">
    <meta name="author" content="TreeMart">
    <!-- Bootstrap & Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #77c6c7;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 0.5rem 0;
        }

        .navbar-brand {
            font-size: 1.4rem;
            font-weight: bold;
            font-family: 'Merriweather', serif;
            color: #fff !important;
        }

        .nav-link {
            color: #fff !important;
            font-size: 1.1rem;
            margin: 0 1rem;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #d9f7ff !important;
        }

        .hero {
            height: 75vh;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.7)),
                        url('media/images/bg.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .cta-button {
            padding: 10px 24px;
            background-color: #fff;
            color: #77c6c7;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
        }

        .cta-button:hover {
            background-color: #77c6c7;
            color: #fff;
            border: 1px solid #fff;
        }

        .footer {
            background-color: #77c6c7;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }

        .social-icons a {
            color: #fff;
            margin: 0 15px;
            font-size: 1.4rem;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #d9f7ff;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">TREEMART</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="hehe">Tree List</a></li>
                    <li class="nav-item"><a class="nav-link" href="hehe">Plant Guide</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'signin' %}">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div>
            <h1>A Place to Discover, Buy, and Sell Trees</h1>
            <br>
            <a href="#" class="cta-button">Explore Trees</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; <span id="currentYear"></span> TreeMart. All rights reserved.</p>
        <p>&copy; 2025 TreeMart. All rights reserved.</p>

        <div class="social-icons">
            <a href="https://www.facebook.com/yourpage" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        document.getElementById("currentYear").textContent = new Date().getFullYear();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
